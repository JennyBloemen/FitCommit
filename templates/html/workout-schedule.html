<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/schedule.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <a class="navbar-brand" href="#">FitCommit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-box mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Workouts</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a class="nav-link" href="#">Logout</a>
          </span>
        </div>
    </nav>

    <main>
        <div class="schedule">
            <h2 class="my-workout">MY WORKOUT SCHEDULE</h2>
            
            <section id="weekly-layout">
                <div class="form-group">
                    <label for="monday">MON</label>
                    <textarea class="form-control" id="textarea1" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="tuesday">TUE</label>
                    <textarea class="form-control" id="textarea2" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="wednesday">WED</label>
                    <textarea class="form-control" id="textarea3" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="thursday">THURS</label>
                    <textarea class="form-control" id="textarea4" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="friday">FRI</label>
                    <textarea class="form-control" id="textarea5" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="saturday">SAT</label>
                    <textarea class="form-control" id="textarea6" rows="8"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="sunday">SUN</label>
                    <textarea class="form-control" id="textarea7" rows="8"></textarea>
                </div>
    
            </section>
            
            <button type="button" class="btn btn-dark schedule-btn">Submit</button>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
