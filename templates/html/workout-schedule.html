<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/schedule.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <a class="navbar-brand" href="#">FitCommit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-box mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Exercises</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a class="nav-link" href="#">Logout</a>
          </span>
        </div>
    </nav>

    <main>
        <div class="schedule">
            <h2 class="my-workout">MY WORKOUT SCHEDULE</h2>
            <!-- {{only populate if submit button is clicked}} -->
            
            <section class="populated-data d-flex flex-wrap justify-content-center">
              <div class="card text-center biggerBox" id="monday-reference">
                <div class="card-header">
                  MONDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="monday-content"></p>
                  <button type="button" id="first-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
              </div>

              <div class="card text-center biggerBox" id="tuesday-reference">
                <div class="card-header">
                  TUESDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="tuesday-content"></p>
                  <button type="button" id="second-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
              </div>

              <div class="card text-center biggerBox" id="wednesday-reference">
                <div class="card-header">
                  WEDNESDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="wednesday-content"></p>
                  <button type="button" id="third-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
              </div>

              <div class="card text-center biggerBox" id="thursday-reference">
                <div class="card-header">
                  THURSDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="thursday-content"></p>
                  <button type="button" id="fourth-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
              </div>

              <div class="card text-center biggerBox" id="friday-reference">
                <div class="card-header">
                  FRIDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="friday-content"></p>
                  <button type="button" id="fifth-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
              </div>

              <div class="card text-center biggerBox" id="saturday-reference">
                <div class="card-header">
                  SATURDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="saturday-content"></p>
                  <button type="button" id="sixth-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
                
              </div>

              <div class="card text-center biggerBox" id="sunday-reference">
                <div class="card-header">
                  SUNDAY
                </div>
                <div class="card-body">
                  <p class="card-text" id="sunday-content"></p>
                  <button type="button" id="seventh-btn" class="btn btn-secondary delete-btn mt-5 hide">Delete</button>
                </div>
                
              </div>
            </section>
            
            <!-- Input data into their weekly schedule -->
            <section id="weekly-layout">
              <form class="text-center">
                <div class="form-group headerSpacing">
                  <label for="dayOfTheWeek" class="inputHeader">Day of the Week</label>
                </div>
                
                <div class="dropdown">
                  <select name="selectDay" id="dropdownMenuLink">
                    <!-- <option value="pleaseSelect" id="please-select">Select</option> -->
                    <option class="dayofweekSelect" value="monday" id="monday-select">Monday</option>
                    <option class="dayofweekSelect" value="tuesday" id="tuesday-select">Tuesday</option>
                    <option class="dayofweekSelect" value="wednesday" id="wednesday-select">Wednesday</option>
                    <option class="dayofweekSelect" value="thursday" id="thursday-select">Thursday</option>
                    <option class="dayofweekSelect" value="friday" id="friday-select">Friday</option>
                    <option class="dayofweekSelect" value="saturday" id="saturday-select">Saturday</option>
                    <option class="dayofweekSelect" value="sunday" id="sunday-select">Sunday</option>
                  </select>
                </div>

                <div class="form-group headerSpacing">
                  <label for="muscleGroup" class="inputHeader">Muscle Group</label>
                  <input type="text" class="form-control inputFont" id="muscleGroup" placeholder="Chest">
                </div>
                <button type="button" id="submitButton" class="btn btn-dark browse-btn mt-3">Submit</button>
              </form>
            </section>

            <section class="buttons-schedule">
              <button type="button" id="browseButton" class="btn btn-secondary browse-btn mb-5">Browse Exercises</button>
            </section>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../test.js"></script>
</body>
</html>
